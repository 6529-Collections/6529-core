<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Loading 6529 CORE</title>
    <style>
      body {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        background-color: #000;
        height: 100vh;
        margin: 0;
        overflow: hidden;
        font-family: Arial, Helvetica, sans-serif;
      }
      img {
        width: 200px;
        animation: spin 5s linear infinite;
        /* animation-delay: 0.5s; */
        margin-bottom: 20px;
      }
      p {
        font-size: 16px;
        color: white;
        animation: pulse 2s infinite;
      }
      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
      @keyframes pulse {
        0% {
          opacity: 1;
        }
        50% {
          opacity: 0.5;
        }
        100% {
          opacity: 1;
        }
      }
    </style>
  </head>
  <body>
    <img src="./icon.png" alt="6529" />
    <p>LOADING 6529 CORE</p>
  </body>
</html>
