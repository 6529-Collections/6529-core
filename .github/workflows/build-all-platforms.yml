name: Build All Platforms

on:
  workflow_dispatch:
    inputs:
      env:
        description: "Select environment"
        required: true
        type: choice
        options:
          - Staging
          - Production
        default: "Staging"
      version:
        description: "Version to build"
        required: true
        type: string
      os:
        description: "Which OS to build"
        required: true
        default: "All"
        type: choice
        options:
          - All
          - MacOS
          - Windows
          - Linux

run-name: "OS: ${{ github.event.inputs.os }} / ENV: ${{ github.event.inputs.env }} - v${{ github.event.inputs.version }}"

jobs:
  build-mac:
    name: MacOS
    uses: ./.github/workflows/build-mac.yml
    with:
      env: ${{ github.event.inputs.env }}
      version: ${{ github.event.inputs.version }}
      should_run: ${{ github.event.inputs.os == 'All' || github.event.inputs.os == 'MacOS' }}
    secrets: inherit

  build-windows:
    name: Windows
    uses: ./.github/workflows/build-windows.yml
    with:
      env: ${{ github.event.inputs.env }}
      version: ${{ github.event.inputs.version }}
      should_run: ${{ github.event.inputs.os == 'All' || github.event.inputs.os == 'Windows' }}
    secrets: inherit

  build-linux:
    name: Linux
    uses: ./.github/workflows/build-linux.yml
    with:
      env: ${{ github.event.inputs.env }}
      version: ${{ github.event.inputs.version }}
      should_run: ${{ github.event.inputs.os == 'All' || github.event.inputs.os == 'Linux' }}
    secrets: inherit

  publish:
    name: Publish
    runs-on: ubuntu-latest
    needs: [build-mac, build-windows, build-linux]
    steps:
      - name: Determine required builds status
        run: |
          SHOULD_FAIL=false

          if [[ "${{ github.event.inputs.os }}" == "All" || "${{ github.event.inputs.os }}" == "MacOS" ]]; then
            [[ "${{ needs.build-mac.result }}" != "success" ]] && SHOULD_FAIL=true
          fi
          if [[ "${{ github.event.inputs.os }}" == "All" || "${{ github.event.inputs.os }}" == "Windows" ]]; then
            [[ "${{ needs.build-windows.result }}" != "success" ]] && SHOULD_FAIL=true
          fi
          if [[ "${{ github.event.inputs.os }}" == "All" || "${{ github.event.inputs.os }}" == "Linux" ]]; then
            [[ "${{ needs.build-linux.result }}" != "success" ]] && SHOULD_FAIL=true
          fi

          echo "SHOULD_FAIL=$SHOULD_FAIL" >> $GITHUB_ENV

      - name: Notify required build failure
        if: env.SHOULD_FAIL == 'true'
        uses: sarisia/actions-status-discord@v1
        continue-on-error: true
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
        with:
          title: "6529 Core: Build failed ‚ùå"
          description: "OS: ${{ github.event.inputs.os }} / ENV: ${{ github.event.inputs.env }} - v${{ github.event.inputs.version }}"
          content: "<@&1162355330798325861>"
          color: 0xff0000

      - name: Check out
        if: env.SHOULD_FAIL != 'true'
        uses: actions/checkout@v3
        with:
          ref: ${{ github.ref_name }}

      - name: Set up Node
        if: env.SHOULD_FAIL != 'true'
        uses: actions/setup-node@v3
        with:
          node-version: 22

      - name: Install dependencies
        if: env.SHOULD_FAIL != 'true'
        run: npm ci

      - name: Publish S3 Links
        if: env.SHOULD_FAIL != 'true'
        run: |
          if [ "${{ github.event.inputs.env }}" = "Staging" ]; then
            npm run publish-links-staging
          else
            npm run publish-links-production
          fi

      - name: Notify Success
        if: success() && env.SHOULD_FAIL != 'true'
        uses: sarisia/actions-status-discord@v1
        continue-on-error: true
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
        with:
          title: "6529 Core: Internal links published ‚úÖ"
          description: "OS: ${{ github.event.inputs.os }} / ENV: ${{ github.event.inputs.env }} - v${{ github.event.inputs.version }}"
          color: 0x00bfff

      - name: Publish Arweave Links
        if: env.SHOULD_FAIL != 'true'
        run: |
          if [ "${{ github.event.inputs.env }}" = "Staging" ]; then
            npm run publish-links-staging-arweave
          else
            npm run publish-links-production-arweave
          fi

      - name: Final Success - After Arweave
        if: success() && env.SHOULD_FAIL != 'true'
        uses: sarisia/actions-status-discord@v1
        continue-on-error: true
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
        with:
          title: "6529 Core: Build complete üöÄ"
          description: "OS: ${{ github.event.inputs.os }} / ENV: ${{ github.event.inputs.env }} - v${{ github.event.inputs.version }}"
          color: 0x00ff00

      - name: Notify Publish Failure
        if: failure()
        uses: sarisia/actions-status-discord@v1
        continue-on-error: true
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
        with:
          title: "6529 Core: Publish job failed ‚ùå"
          description: "OS: ${{ github.event.inputs.os }} / ENV: ${{ github.event.inputs.env }} - v${{ github.event.inputs.version }}"
          content: "<@&1162355330798325861>"
          color: 0xff0000

      - name: Summary
        if: always()
        uses: actions/github-script@v7
        with:
          script: |
            core.summary
              .addHeading("6529 Core Build Complete üöÄ")
              .addTable([
                ["OS", "${{ github.event.inputs.os }}"],
                ["Env", "${{ github.event.inputs.env }}"],
                ["Version", "${{ github.event.inputs.version }}"]
              ])
              .write()
