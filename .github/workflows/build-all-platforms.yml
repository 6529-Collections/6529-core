name: Build All Platforms

on:
  workflow_dispatch:
    inputs:
      env:
        description: "Select environment"
        required: true
        type: choice
        options:
          - Staging
          - Production
        default: "Staging"
      version:
        description: "Version to build"
        required: true
        type: string
      os:
        description: "Which OS to build"
        required: true
        default: "All"
        type: choice
        options:
          - All
          - MacOS
          - Windows
          - Linux

run-name: "OS: ${{ github.event.inputs.os }} / ENV: ${{ github.event.inputs.env }} - v${{ github.event.inputs.version }}"

jobs:
  build-mac:
    if: ${{ github.event.inputs.os == 'All' || github.event.inputs.os == 'MacOS' }}
    name: MacOS
    uses: ./.github/workflows/build-mac.yml
    with:
      env: ${{ github.event.inputs.env }}
      version: ${{ github.event.inputs.version }}
    secrets: inherit

  build-windows:
    if: ${{ github.event.inputs.os == 'All' || github.event.inputs.os == 'Windows' }}
    name: Windows
    uses: ./.github/workflows/build-windows.yml
    with:
      env: ${{ github.event.inputs.env }}
      version: ${{ github.event.inputs.version }}
    secrets: inherit

  build-linux:
    if: ${{ github.event.inputs.os == 'All' || github.event.inputs.os == 'Linux' }}
    name: Linux
    uses: ./.github/workflows/build-linux.yml
    with:
      env: ${{ github.event.inputs.env }}
      version: ${{ github.event.inputs.version }}
    secrets: inherit

  publish-links:
    name: Publish Links
    runs-on: ubuntu-latest
    needs: [build-mac, build-windows, build-linux]
    if: >
      (
        (!contains(needs.build-mac.result, 'failure') && !contains(needs.build-mac.result, 'cancelled')) &&
        (!contains(needs.build-windows.result, 'failure') && !contains(needs.build-windows.result, 'cancelled')) &&
        (!contains(needs.build-linux.result, 'failure') && !contains(needs.build-linux.result, 'cancelled'))
      )
    steps:
      - name: Check out
        uses: actions/checkout@v3
        with:
          ref: ${{ github.ref_name }}

      - name: Set up Node
        uses: actions/setup-node@v3
        with:
          node-version: 22

      - name: Publish links
        run: |
          if [ "${{ inputs.env }}" = "Staging" ]; then
            npm run publish-links-staging
          else
            npm run publish-links-production
          fi
      - name: Public links - Arweave
        run: |
          if [ "${{ inputs.env }}" = "Staging" ]; then
            npm run publish-links-staging-arweave
          else
            npm run publish-links-production-arweave
          fi

      - name: Done!
        run: echo "ðŸŽ‰ All OS Builds Completed!"
