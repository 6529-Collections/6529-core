name: Build Windows

on:
  workflow_call:
    inputs:
      env:
        required: true
        type: string
      version:
        required: true
        type: string
      should_run:
        required: true
        type: boolean

permissions:
  contents: read

jobs:
  sign-windows:
    name: ${{ inputs.should_run && 'Sign' || 'Sign Skipped' }}
    runs-on: windows-latest

    env:
      AZURE_KEY_VAULT_URL: ${{ secrets.AZURE_KEY_VAULT_URL }}
      AZURE_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
      AZURE_CLIENT_SECRET: ${{ secrets.AZURE_CLIENT_SECRET }}
      AZURE_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
      CERT_NAME: ${{ secrets.CERT_NAME }}

    steps:
      - name: Check if should run
        if: ${{ !inputs.should_run }}
        run: echo "Skipping because should_run=false"

      - name: Check out
        if: ${{ inputs.should_run }}
        uses: actions/checkout@v3
        with:
          ref: ${{ github.ref_name }}

      - name: Set up Node
        if: ${{ inputs.should_run }}
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install signing dependencies
        if: ${{ inputs.should_run }}
        working-directory: ./sign-win
        run: npm ci

      - name: Set up .NET SDK
        if: ${{ inputs.should_run }}
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "8.0.x"

      - name: Install AzureSignTool
        if: ${{ inputs.should_run }}
        shell: pwsh
        run: |
          dotnet tool uninstall --global AzureSignTool 2>$null
          dotnet tool install --global AzureSignTool --version 6.0.1

      - name: Add dotnet tools to PATH
        if: ${{ inputs.should_run }}
        run: echo "$env:USERPROFILE\\.dotnet\\tools" | Out-File -Append -FilePath $env:GITHUB_PATH -Encoding utf8
        shell: pwsh

      - name: Configure AWS Credentials
        if: ${{ inputs.should_run }}
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Sign executables & upload to S3
        if: ${{ inputs.should_run }}
        working-directory: ./sign-win
        shell: pwsh
        run: |
          if ("${{ inputs.env }}" -eq "Staging") {
            npm run sign-publish-staging-win
          } else {
            npm run sign-publish-production-win
          }

      - name: Notify Discord on failure
        if: ${{ inputs.should_run && failure() }}
        uses: sarisia/actions-status-discord@v1
        continue-on-error: true
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
        with:
          title: "6529 Desktop - Windows Signing failed ‚ùå"
          description: "ENV: ${{ inputs.env }} - v${{ inputs.version }}"
          content: "<@&1162355330798325861>"
          color: 0xff0000
