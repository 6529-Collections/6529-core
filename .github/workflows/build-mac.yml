name: Build MacOS

on:
  workflow_call:
    inputs:
      env:
        required: true
        type: string
      version:
        required: true
        type: string
      should_run:
        required: true
        type: boolean

jobs:
  build-mac:
    name: ${{ inputs.env }} - v${{ inputs.version }}
    runs-on: macos-latest
    if: ${{ inputs.should_run == 'true' }}

    env:
      CERTIFICATE_P12: ${{ secrets.CERTIFICATE_P12 }}
      CERT_PASSWORD: ${{ secrets.CERT_PASSWORD }}
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      AWS_REGION: ${{ secrets.AWS_REGION }}
      APPLE_ID: ${{ secrets.APPLE_ID }}
      APPLE_ID_PASSWORD: ${{ secrets.APPLE_ID_PASSWORD }}
      APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}

    steps:
      - name: Decode signing certificate
        run: |
          mkdir -p certs
          echo "$CERTIFICATE_P12" | base64 --decode > certs/signing_certificate.p12

      - name: Import signing certificate
        run: |
          security create-keychain -p "" build.keychain
          security default-keychain -s build.keychain
          security unlock-keychain -p "" build.keychain
          security import certs/signing_certificate.p12 -k build.keychain -P $CERT_PASSWORD -T /usr/bin/codesign
          security set-key-partition-list -S apple-tool:,apple: -s -k "" build.keychain

      - name: List code signing identities
        run: security find-identity -v -p codesigning

      - name: Check out
        uses: actions/checkout@v3
        with:
          ref: ${{ github.ref_name }}

      - name: Get version from package.json
        id: get_version
        run: echo "version=$(node -p "require('./package.json').version")" >> $GITHUB_OUTPUT

      - name: Verify input version matches package.json version
        run: |
          echo "Input version: ${{ inputs.version }}"
          echo "Package.json version: ${{ steps.get_version.outputs.version }}"
          if [ "${{ inputs.version }}" != "${{ steps.get_version.outputs.version }}" ]; then
            echo "âŒ Version mismatch!"
            exit 1
          fi

      - name: Set up Node
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: $AWS_ACCESS_KEY_ID
          aws-secret-access-key: $AWS_SECRET_ACCESS_KEY
          aws-region: $AWS_REGION

      - name: Inject secrets into .env file
        run: |
          echo "APPLE_ID=$APPLE_ID" >> .env
          echo "APPLE_ID_PASSWORD=$APPLE_ID_PASSWORD" >> .env
          echo "APPLE_TEAM_ID=$APPLE_TEAM_ID" >> .env

      - name: Build for MacOS
        run: |
          if [ "${{ inputs.env }}" = "Staging" ]; then
            echo "Building for Staging..."
            npm run dist-mac-staging
          else
            echo "Building for Production..."
            npm run dist-mac-production
          fi
